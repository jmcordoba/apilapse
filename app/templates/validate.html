<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate - apilapse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-top: 0;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Validate Account</h2>
        <div id="validateTokenMessage" class="message"></div>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                uuid: params.get('uuid'),
                token: params.get('token')
            };
        }

        // Automatically validate the token
        async function validateToken() {
            const { uuid, token } = getQueryParams();

            if (!uuid || !token) {
                document.getElementById('validateTokenMessage').textContent = 'UUID and token are required';
                return;
            }

            const response = await fetch(`/ip/v1/validate?uuid=${encodeURIComponent(uuid)}&token=${encodeURIComponent(token)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            document.getElementById('validateTokenMessage').textContent = result.message;

            if (response.status === 200) {
                window.location.href = '/';
            } else {
                window.location.href = '/signin';
            }
        }

        // Call the validateToken function on page load
        window.onload = validateToken;
    </script>
</body>
</html>
