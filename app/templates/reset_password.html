<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - apilapse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="text" id="token" placeholder="Token" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="newPassword2" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="resetPasswordMessage" class="message"></div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const newPassword2 = document.getElementById('newPassword2').value;

            const response = await fetch('/ip/v1/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: token,
                    new_password: newPassword,
                    new_password2: newPassword2
                })
            });

            const result = await response.json();
            document.getElementById('resetPasswordMessage').textContent = result.message;

            if (response.status === 200) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
